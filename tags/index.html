  <!-- SHA-256 library for password hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  
  <!-- 验证码功能脚本 -->
  <script src="/js/captcha.js"></script>

  <!-- 安全检测脚本 -->
  <script src="/js/test_storage.js"></script>
  
  <script>
      // 预定义密码的 SHA-256 哈希值
      // 注意：这里使用的是密码 'zhy20020524' 的哈希值
      const correctHash = "f3de51f5ae1ac78d13e0d90de0e93f1e2b6d00f6a42a8bada7c7714af2272c77";
      // 登录会话有效期（毫秒）- 1天 (提高安全性，缩短会话有效期)
      const SESSION_EXPIRE_TIME = 24 * 60 * 60 * 1000;

    // 检查登录状态
    function checkLoginStatus() {
      try {
        // 使用sessionStorage而非localStorage存储会话信息，会话结束后自动清除
        const isLoggedIn = sessionStorage.getItem('blogLoggedIn') === 'true';
        const loginTime = sessionStorage.getItem('blogLoginTime');
        const sessionToken = sessionStorage.getItem('blogSessionToken');
        const now = new Date().getTime();
        
        // 检查是否已登录且会话未过期且会话令牌有效
        if (isLoggedIn && loginTime && sessionToken && (now - parseInt(loginTime)) < SESSION_EXPIRE_TIME && validateSessionToken(sessionToken)) {
          // 已登录用户直接显示博客内容
          document.getElementById('login-page').style.display = 'none';
          document.getElementById('blog-content').style.display = 'block';
          
          // 登录成功后显示侧边栏按钮
          showSidebarButton();
          return true;
        } else {
          // 未登录用户，显示登录页面
          clearSessionData();
          document.getElementById('login-page').style.display = 'flex';
          document.getElementById('blog-content').style.display = 'none';
          return false;
        }
      } catch (error) {
        // 防止XSS攻击通过修改localStorage/sessionStorage API导致错误
        console.error('登录状态检查失败:', error);
        clearSessionData();
        document.getElementById('login-page').style.display = 'flex';
        document.getElementById('blog-content').style.display = 'none';
        return false;
      }
    }

    // 验证密码
    function checkPassword() {
      // 检查验证码
      const captchaInput = document.getElementById('captcha-input');
      const captchaValue = captchaInput.value.trim();
      
      if (!captchaValue) {
        document.getElementById('error-msg').textContent = '请输入验证码';
        setTimeout(() => {
          document.getElementById('error-msg').textContent = '';
        }, 3000);
        return;
      }
      
      if (!validateCaptcha(captchaValue)) {
        document.getElementById('error-msg').textContent = '验证码错误，请重试';
        // 刷新验证码
        refreshCaptcha();
        // 清空输入
        captchaInput.value = '';
        setTimeout(() => {
          document.getElementById('error-msg').textContent = '';
        }, 3000);
        return;
      }
      
      const input = document.getElementById('pass-input').value;
      
      // 输入验证，防止空密码或过于简单的密码
      if (!input || input.length < 6) {
        document.getElementById('error-msg').textContent = '密码至少需要6个字符';
        return;
      }
      
      try {
        // 计算输入密码的哈希
        const inputHash = sha256(input);
        
        if (inputHash === correctHash) {
          // 生成随机会话令牌
          const sessionToken = generateSessionToken();
          
          // 使用sessionStorage存储会话信息，不存储任何敏感密钥材料
          sessionStorage.setItem('blogLoggedIn', 'true');
          sessionStorage.setItem('blogLoginTime', new Date().getTime().toString());
          sessionStorage.setItem('blogSessionToken', sessionToken);
          
          // 为输入框添加成功动画效果
          const passInput = document.getElementById('pass-input');
          // 获取主题色，如果没有则使用默认颜色
          const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--theme-color').trim() || '#FFA58C';
          passInput.style.borderColor = themeColor;
          // 计算半透明的主题色阴影
          const shadowColor = themeColor.replace(')', ', 0.2)').replace('rgb', 'rgba').replace('hsl', 'hsla');
          passInput.style.boxShadow = `0 0 0 3px ${shadowColor}`;
          
          // 实现登录成功的消散动画效果
          setTimeout(() => {
            const loginPage = document.getElementById('login-page');
            const loginForm = document.querySelector('#login-page > div');
            const blogContent = document.getElementById('blog-content');
            
            // 显示博客内容但保持透明
            blogContent.style.display = 'block';
            blogContent.style.opacity = '0';
            
            // 应用表单淡出动画
            loginForm.style.transition = 'all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1)';
            loginForm.style.opacity = '0';
            loginForm.style.transform = 'scale(0.95) translateY(20px)';
            
            // 应用背景消散动画
            loginPage.style.animation = 'fadeDissolve 1.2s ease forwards';
            loginPage.style.transition = 'opacity 1.2s ease-in-out';
            
            // 同步显示博客内容
            setTimeout(() => {
              blogContent.style.transition = 'opacity 1s ease-in-out';
              blogContent.style.opacity = '1';
            }, 300);
            
            // 动画完成后隐藏登录页面
            setTimeout(() => {
              loginPage.style.display = 'none';
              
              // 登录成功后显示侧边栏按钮
              showSidebarButton();
            }, 1200);
          }, 200);
        } else {
          handlePasswordError();
        }
      } catch (error) {
        console.error('密码验证失败:', error);
        document.getElementById('error-msg').textContent = '验证过程中发生错误';
      } finally {
        // 清空输入框，防止密码留在内存中
        document.getElementById('pass-input').value = '';
      }
    }

    // 生成随机会话令牌
    function generateSessionToken() {
      // 使用当前时间戳和随机数生成令牌
      const timestamp = new Date().getTime();
      const random = Math.random().toString(36).substring(2, 15);
      // 使用SHA-256对组合值进行哈希，增加复杂性
      return sha256(timestamp + random);
    }

    // 验证会话令牌 (简单验证，检查格式和长度)
    function validateSessionToken(token) {
      // 确保令牌存在且格式正确（64个字符的十六进制字符串）
      return token && /^[0-9a-fA-F]{64}$/.test(token);
    }

    // 清除会话数据
    function clearSessionData() {
      try {
        sessionStorage.removeItem('blogLoggedIn');
        sessionStorage.removeItem('blogLoginTime');
        sessionStorage.removeItem('blogSessionToken');
        // 清除可能存在的旧版localStorage数据
        localStorage.removeItem('blogLoggedIn');
        localStorage.removeItem('blogLoginTime');
      } catch (error) {
        console.error('清除会话数据失败:', error);
      }
    }

    document.getElementById('pass-input').addEventListener('keypress', function(e) {

    // 添加密码输入框焦点效果
    const passInput = document.getElementById('pass-input');
    passInput.addEventListener('focus', function() {

    // 添加验证码输入框焦点效果
    const captchaInput = document.getElementById('captcha-input');
    captchaInput.addEventListener('focus', function() {

    // 添加按钮悬停效果
    const loginBtn = document.querySelector('#login-page button');
    loginBtn.addEventListener('mouseenter', function() {
      // 获取主题色，如果没有则使用默认颜色
      const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--theme-color').trim() || '#FFA58C';
      // 计算稍深的主题色
      const darkerColor = getDarkerColor(themeColor);
      // 计算半透明的主题色阴影
      const shadowColor = themeColor.replace(')', ', 0.3)').replace('rgb', 'rgba').replace('hsl', 'hsla');

    });
    loginBtn.addEventListener('mouseleave', function() {
      // 获取主题色，如果没有则使用默认颜色
      const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--theme-color').trim() || '#FFA58C';

      this.style.transform = 'translateY(0)';
      this.style.boxShadow = 'none';

    // 计算稍深的颜色
    function getDarkerColor(color) {
      // 简单实现，对于hex颜色格式
      if (color.startsWith('#')) {
        // 提取RGB值
        let r = parseInt(color.slice(1, 3), 16);
        let g = parseInt(color.slice(3, 5), 16);
        let b = parseInt(color.slice(5, 7), 16);
        
        // 降低亮度（使颜色变深）
        r = Math.floor(r * 0.8);
        g = Math.floor(g * 0.8);
        b = Math.floor(b * 0.8);
        
        // 转回hex格式
        return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
      }
      return color; // 如果不是hex格式，返回原始颜色
    }

    // 隐藏侧边栏按钮
      function hideSidebarButton() {
      // 这将在页面加载后执行，确保DOM元素已生成
      setTimeout(() => {
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        if (sidebarToggle) {
          sidebarToggle.style.display = 'none';

    // 显示侧边栏按钮
    function showSidebarButton() {
      setTimeout(() => {
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        if (sidebarToggle) {
          sidebarToggle.style.display = '';
        }
      }, 100);
    }

    // 添加会话自动刷新，在会话即将过期时刷新
    function setupSessionRefresh() {
      // 每5分钟检查一次会话状态
      setInterval(() => {
        const loginTime = sessionStorage.getItem('blogLoginTime');
        const now = new Date().getTime();
        
        if (loginTime) {
          const elapsed = now - parseInt(loginTime);
          // 当会话剩余时间小于15分钟时，刷新会话令牌
          if (elapsed > (SESSION_EXPIRE_TIME - 15 * 60 * 1000)) {
            const newToken = generateSessionToken();
            sessionStorage.setItem('blogSessionToken', newToken);
          }
        }
      }, 5 * 60 * 1000);
    }

    // 生成漂浮圆形元素
    function createBubbles() {
      const container = document.getElementById('bubbles-container');
      if (!container) return;
      
      // 清除现有的圆形
      container.innerHTML = '';
      
      // 主题色数组
      const themeColors = ['#FFA58C', '#4285F4', '#EA4335', '#FBBC05', '#34A853', '#8E24AA', '#1E88E5'];
      const bubbleCount = 15; // 圆形数量
      
      for (let i = 0; i < bubbleCount; i++) {
        const bubble = document.createElement('div');
        
        // 随机大小、位置和透明度
        const size = Math.random() * 150 + 50; // 50-200px
        const x = Math.random() * 100; // 0-100%
        const y = Math.random() * 100; // 0-100%
        const opacity = Math.random() * 0.4 + 0.1; // 0.1-0.5
        const color = themeColors[Math.floor(Math.random() * themeColors.length)];
        
        // 设置圆形样式
        bubble.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          border-radius: 50%;
          background: ${color};
          opacity: ${opacity};
          left: ${x}%;
          top: ${y}%;
          transform: translate(-50%, -50%);
          transition: transform 0.3s ease;
          z-index: -1;
          filter: blur(2px);
        `;
        
        // 存储圆形的原始位置和移动速度
        bubble.dataset.originalX = x;
        bubble.dataset.originalY = y;
        bubble.dataset.speedX = (Math.random() - 0.5) * 0.5; // -0.25 到 0.25
        bubble.dataset.speedY = (Math.random() - 0.5) * 0.5; // -0.25 到 0.25
        
        container.appendChild(bubble);
      }
    }
    
    // 圆形漂浮动画
    function animateBubbles() {
      const bubbles = document.querySelectorAll('#bubbles-container > div');
      if (!bubbles.length) return;
      
      bubbles.forEach(bubble => {
        // 获取当前位置和速度
        let x = parseFloat(bubble.dataset.originalX);
        let y = parseFloat(bubble.dataset.originalY);
        const speedX = parseFloat(bubble.dataset.speedX);
        const speedY = parseFloat(bubble.dataset.speedY);
        
        // 更新位置
        x = (x + speedX + 100) % 100;
        y = (y + speedY + 100) % 100;
        
        // 应用变换
        bubble.style.left = `${x}%`;
        bubble.style.top = `${y}%`;
        
        // 保存更新后的位置
        bubble.dataset.originalX = x;
        bubble.dataset.originalY = y;
      });
      
      requestAnimationFrame(animateBubbles);
    }
    
    // 添加鼠标交互效果（圆形避开鼠标）
    function addMouseInteraction() {
      const bubbles = document.querySelectorAll('#bubbles-container > div');
      if (!bubbles.length) return;
      
      document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const threshold = 200; // 鼠标影响范围
        
        bubbles.forEach(bubble => {
          const bubbleRect = bubble.getBoundingClientRect();
          const bubbleX = bubbleRect.left + bubbleRect.width / 2;
          const bubbleY = bubbleRect.top + bubbleRect.height / 2;
          
          // 计算鼠标和圆形之间的距离
          const dx = mouseX - bubbleX;
          const dy = mouseY - bubbleY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // 如果圆形在鼠标影响范围内，则移动它
          if (distance < threshold) {
            const force = (threshold - distance) / threshold; // 力量与距离成反比
            const angle = Math.atan2(dy, dx);
            
            // 计算移动方向（远离鼠标）
            const moveX = Math.cos(angle + Math.PI) * force * 30; // 远离鼠标的方向
            const moveY = Math.sin(angle + Math.PI) * force * 30;
            
            bubble.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
          } else {
            // 如果远离鼠标，恢复原始位置
            bubble.style.transform = 'translate(-50%, -50%)';
          }
        });
      });
    }
    
    // 圆形破裂动画
    function animateBubblesBurst() {
      const bubbles = document.querySelectorAll('#bubbles-container > div');
      if (!bubbles.length) return;
      
      bubbles.forEach((bubble, index) => {
        // 延迟动画，使破裂有层次感
        setTimeout(() => {
          bubble.style.transition = 'all 0.6s ease-out';
          bubble.style.transform = `translate(-50%, -50%) scale(1.5)`;
          bubble.style.opacity = '0';
          bubble.style.filter = 'blur(10px)';
        }, index * 50);
      });
      
      // 动画结束后移除圆形
      setTimeout(() => {
        document.getElementById('bubbles-container').innerHTML = '';
      }, 1000);
    }
    
    // 磨砂玻璃背景消失动画
    function animateFrostedBgFadeOut() {
      const frostedBg = document.getElementById('frosted-bg');
      if (!frostedBg) return;
      
      frostedBg.style.transition = 'all 1.5s ease-out';
      frostedBg.style.opacity = '0';
      frostedBg.style.backdropFilter = 'blur(0px)';
    }
    
    // 修改登录函数，添加动画效果
    function enhancedCheckPassword() {
      // 保留原有的密码验证逻辑
      const passInput = document.getElementById('pass-input');
      const captchaInput = document.getElementById('captcha-input');
      const errorMsg = document.getElementById('error-msg');
      
      if (!passInput || !captchaInput || !errorMsg) return;
      
      // 获取用户输入
      const password = passInput.value;
      const captcha = captchaInput.value;
      
      // 检查输入是否为空
      if (!password) {
        errorMsg.textContent = '请输入密码';
        return;
      }
      
      if (!captcha) {
        errorMsg.textContent = '请输入验证码';
        return;
      }
      
      // 检查验证码是否正确
      if (captcha.toLowerCase() !== currentCaptchaAnswer.toLowerCase()) {
        errorMsg.textContent = '验证码错误';
        refreshCaptcha(); // 重新生成验证码
        return;
      }
      
      // 验证密码
      const hash = sha256(password);
      
      if (hash === correctHash) {
        // 密码正确，执行登录动画
        errorMsg.textContent = '';
        
        // 1. 播放圆形破裂动画
        animateBubblesBurst();
        
        // 2. 播放磨砂玻璃背景消失动画
        animateFrostedBgFadeOut();
        
        // 3. 登录表单淡出
        const loginForm = document.querySelector('#login-page > div:first-of-type:not(#frosted-bg):not(#bubbles-container)');
        if (loginForm) {
          loginForm.style.transition = 'all 1s ease-out';
          loginForm.style.transform = 'translateY(-50px)';
          loginForm.style.opacity = '0';
        }
        
        // 4. 显示博客内容
        setTimeout(() => {
          document.getElementById('login-page').style.display = 'none';
          document.getElementById('blog-content').style.display = 'block';
          showSidebarButton();
          
          // 设置会话数据
          const token = generateSessionToken();
          sessionStorage.setItem('blogSessionToken', token);
          sessionStorage.setItem('blogLoginTime', new Date().getTime().toString());
        }, 1200);
      } else {
        // 密码错误
        errorMsg.textContent = '密码错误，请重试';
        refreshCaptcha(); // 重新生成验证码
      }
    }
    
    // 页面加载时检查登录状态并设置会话刷新
    window.addEventListener('load', () => {
      checkLoginStatus();
      setupSessionRefresh();
      
      // 生成圆形漂浮元素
      setTimeout(() => {
        createBubbles();
        animateBubbles();
        addMouseInteraction();
      }, 100);
      
      // 设置输入框焦点事件处理
      const inputs = document.querySelectorAll('.login-input');
      const captchaCanvas = document.getElementById('captcha-canvas');
      
      // 获取当前主题色
      const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--theme-color').trim() || '#FFA58C';
      const shadowColor = themeColor.replace(')', ', 0.2)').replace('rgb', 'rgba').replace('hsl', 'hsla');
      
      // 为所有输入框添加焦点事件
      inputs.forEach(input => {
        // 初始状态设置为无色边框
        input.style.borderColor = 'transparent';
        
        // 焦点事件：显示主题色边框和阴影
        input.addEventListener('focus', () => {
          input.style.borderColor = themeColor;
          input.style.boxShadow = `0 0 0 3px ${shadowColor}`;
        });
        
        // 失焦事件：恢复无色边框
        input.addEventListener('blur', () => {
          input.style.borderColor = 'transparent';
          input.style.boxShadow = 'none';
        });
      });
      
      // 验证码画布也使用主题色
      if (captchaCanvas) {
        captchaCanvas.style.borderColor = 'transparent';
        captchaCanvas.addEventListener('mouseover', () => {
          captchaCanvas.style.borderColor = themeColor;
        });
        captchaCanvas.addEventListener('mouseout', () => {
          captchaCanvas.style.borderColor = 'transparent';
        });
      }
    });
    
    // 增强安全性：监听可能的XSS攻击事件
    document.addEventListener('securitypolicyviolation', (e) => {
      console.error('安全策略违反:', e);
      clearSessionData();
    });
    
    // 防止点击劫持攻击
    if (window.top !== window.self) {
      window.top.location = window.self.location;
    }
